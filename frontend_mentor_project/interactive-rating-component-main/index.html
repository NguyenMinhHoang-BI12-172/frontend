<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="container">
      <div class="state__1">
        <div class="star__logo">
          <img class="star__icon" src="images/icon-star.svg">
        </div>   <!-- Rating state start -->
  
        <h2>
          How did we do?
        </h2>
  
        <p class="faq">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
  
      
      <div class="buttons__array">
        <button class="rating__button" id="1" aria-selected="false" role="button">1</button>
        <button class="rating__button" id="2" aria-selected="false" role="button">2</button>
        <button class="rating__button" id="3" aria-selected="false" role="button">3</button>
        <button class="rating__button" id="4" aria-selected="false" role="button">4</button>
        <button class="rating__button" id="5" aria-selected="false" role="button">5</button>
      </div>
      
      <button class="submit__button">
        Submit
      </button>
      </div>
     
        <!-- Rating state end -->
         <!-- Thank you state start -->
    <div class="state__2">
    <div class="thank__you__logo">
      <img src="images/illustration-thank-you.svg">
    </div>
   
    <div class="selected__rating">
      <p class="text">You selected 
      <span class="rating__display"></span> 
      out of 5</p>
    </div>

    <h2>
      Thank you!
    </h2>

    <p class="thank__paragraph">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>

    </div>
    <!-- Thank you state end -->
    </article>
    <script src="script.js"></script>
  </main>
</body>
</html>
