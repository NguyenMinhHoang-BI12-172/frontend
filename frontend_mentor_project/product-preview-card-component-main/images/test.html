<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    .container{
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: row;

    }
    .el1{
      background-color: red;
    }
    .el2{
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="el1">this is element 1</div>
    <div class="el2">this is element 2</div>
  </div>
</body>
</html>
