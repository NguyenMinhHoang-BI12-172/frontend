<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <article class="product">
      <picture class="product-picture">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img class="product__img" src='images/image-product-mobile.jpg'>
      </picture>

      <div class="product__details">
        <p class="product__category">perfume</p>

        <h1 class="product__name"> Gabrielle Essence Eau De Parfum</h1>
     
        <p class="product__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="flex__group">
          <p class="product__price">$149.99</p>
          <span>
            <s>
              <p class="product__price__original">$169.99</p>
            </s>
          </span>
        </div>
      
        <button class="button" data-icon="shopping_cart">
          Add to Cart
        </button>
      </div>
    </article>
  </main>
</body>
</html>
