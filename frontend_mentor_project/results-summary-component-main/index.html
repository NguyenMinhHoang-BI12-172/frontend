<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <main>
    <article class="container">
      <div class="result__section">

        <p class="result">
          Your Result
        </p>

        <div class="score__circle">
          <div class="score">
            76
            <span class="percent">
              of 100
            </span>
          </div>
        </div>
        
        <p class="desc">
          Great
          <span class="ranking">
            You scored higher than 65% of the people who have taken these tests.
          </span>
        </p>

      </div>



  <div class="score__section">
    <p class="summary">
      Summary
    </p>
    
    <div class="skill__result__1">
      <div class="skill__section__1">
        <img src="assets/images/icon-reaction.svg" class="logo">
        <p>Reaction</p>
      </div>
    <p class="point__section">
      <strong>80 </strong>  
      <span class="out"> / 100</span>
    </p>
     
    </div>

    <div class="skill__result__2">
      <div class="skill__section__2">
        <img src="assets/images/icon-memory.svg" class="logo">
        <p>Memory</p>
      </div>
    <p class="point__section">
      <strong>92</strong>  
      <span class="out"> / 100</span>
    </p>
     
    </div>

    <div class="skill__result__3">
      <div class="skill__section__3">
        <img src="assets/images/icon-verbal.svg" class="logo">
        <p>Verbal</p>
      </div>
    <p class="point__section">
      <strong>61</strong>  
      <span class="out"> / 100</span>
    </p>
     
    </div>

    <div class="skill__result__4">
      <div class="skill__section__4">
        <img src="assets/images/icon-visual.svg" class="logo">
        <p>Visual</p>
      </div>
    <p class="point__section">
      <strong>72</strong>  
      <span class="out"> / 100</span>
    </p>
     
    </div>
    
  <button class="continue">
    Continue
  </button>
  </div>
    </article>
  </main>
</body>
</html>
